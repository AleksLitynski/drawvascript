            window.onload = function(){
                run_marquee(document.querySelector(".marquee-group"));
            }

        <span class="marquee-group">

            <!--marquee tag is only for style-->
            <span "marquee">
                <!-- The header will scroll across and rest. -->

                    Its fine to add new items programatically. -->

                <span class="marquee-item">Aleks 2</span>
                <span class="marquee-item">Aleks 3</span>
                <span class="marquee-item">Aleks 4</span>
            </span>

            <span "marquee">
                <span class="marquee-header">Deathdays</span>

            </span>

            <span "marquee">
                <span class="marquee-header">ALEKS!</span>
                <span class="marquee-item">What a hero!</span>

                <span class="marquee-item">so svelt</span>

        </span>
